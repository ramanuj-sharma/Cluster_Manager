<div class="chart">
  <div class="menu">
    <mat-form-field class="selector" color="accent" appearance="outline">
      <mat-label>Feature</mat-label>
      <mat-select [(ngModel)]="feature">
        <mat-option class="option" value="Average Throughput Time">Average Throughput Time (Days)</mat-option>
          <mat-optgroup *ngFor="let group of featureOptions" [label]="group.type">
              <mat-option class="option" *ngFor="let feature of group.features" value="{{group.type}}::{{feature.full_name}}">
              {{feature.full_name}}
              </mat-option>
          </mat-optgroup>
      </mat-select>
      <!--&nbsp;&nbsp;-->
    </mat-form-field>    
    <button mat-flat-button color="primary" (click)="plot()" [disabled]="loading">&nbsp; PLOT<span
      class="material-icons">insights</span></button> 
  </div>  
  <div class="wrapper">
    <div id="canvas">
      <canvas [id]="this.id">{{chart}}</canvas>
    </div>
    <div id="spinner" *ngIf="loading">
      <mat-spinner color="primary"></mat-spinner>
    </div>
  </div>
</div>
